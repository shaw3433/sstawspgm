<!DOCTYPE html>
<html>
  <head>
    <script>
        var selectedResult = "Gender";
        var selectedName = "x";   
        
        function male() {   
            clearSelection();
            setTimeout(() => {
                var names = ["John", "Peter", "Zach"];
                var i = Math.floor(Math.random() * 10);
                
                setTimeout(() => {
                    document.getElementById("dynamic").innerHTML = "";
                    document.getElementById("dynamic").innerHTML += 
                        '<label><input type="radio" name="names" onclick="onSelect(0, this)">' + names[i++ % 3] + '</label><br>';
                    document.getElementById("dynamic").innerHTML += 
                        '<label><input type="radio" name="names" onclick="onSelect(0, this)">' + names[i++ % 3] + '</label><br>';
                    document.getElementById("dynamic").innerHTML += 
                        '<label><input type="radio" name="names" onclick="onSelect(0, this)">' + names[i++ % 3] + '</label><br><br>';
    
                    showCheckButton();
                }, 1800);
            }, 300);
        }
        
        function female() {   
            clearSelection();
            setTimeout(() => {
                var names = ["Mary", "Christene", "Joanne", "Valerie"];
                var i = Math.floor(Math.random() * 10);
                
                setTimeout(() => {
                    document.getElementById("dynamic").innerHTML = "";
                    document.getElementById("dynamic").innerHTML += 
                        '<label><input type="radio" onclick="onSelect(1, this)" name="names">' + names[i++ % 4] + '</label><br>';
                    document.getElementById("dynamic").innerHTML += 
                        '<label><input type="radio" onclick="onSelect(1, this)" name="names">' + names[i++ % 4] + '</label><br>';
                    document.getElementById("dynamic").innerHTML += 
                        '<label><input type="radio" onclick="onSelect(1, this)" name="names">' + names[i++ % 4] + '</label><br>';
                    document.getElementById("dynamic").innerHTML += 
                        '<label><input type="radio" onclick="onSelect(1, this)" name="names">' + names[i++ % 4] + '</label><br><br>';

                    showCheckButton();
                }, 1800);
            }, 300);
        }
        
        function clearSelection() {
            selectedResult = "Gender";
            selectedName = "x";
            document.getElementById("dynamic").innerHTML = "";
            document.getElementById("result").innerHTML = "";
        }
        
        function showCheckButton() {
            document.getElementById("dynamic").innerHTML += 
                '<button onclick="checkMatching()">Check</button>';
        }
        
        function onSelect(x, elt) {
            if (x === 0) {
                selectedResult = "male";   
            } else if (x === 1) {
                selectedResult = "female";    
            }
            selectedName = elt.parentNode.innerText;
        }
        
        function checkMatching() {
            document.getElementById("result").innerHTML = "<h1>" + selectedName + " is a " + selectedResult + "</h1>";
        }
    </script>
  </head>
  <body>
     <h1 style="display: inline">Select : </h1>  <br>
    
    <input type="radio" id="male" name="gender" value="male" onclick="male();" disabled>
    <label for="male">Male</label><br>
    
    <input type="radio" id="female" name="gender" value="female" onclick="female();" disabled>
    <label for="female">Female</label><br>
    <hr>
      
    <div id="dynamic">
        <!-- A place to display name-->
    </div>
 
    <div id="result"></div>

    <script>
        // Enable the buttons after a short delay
        setTimeout(() => {
            document.getElementById("male").disabled = false;
            document.getElementById("female").disabled = false;
        }, 50);
    </script>
  </body>
</html>
