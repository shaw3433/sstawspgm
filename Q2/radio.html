
<html>
	<head>
		<script>
			var generatedTarget = Math.floor(Math.random() * 6);

			var selectedResult=-1;
			
			function displayTarget () {
				document.getElementById("target").innerHTML = '<h1 style="display: inline">'+generatedTarget+'<\h1>';
			}
			
			function onSelect(x)
			{
				selectedResult = x;
			}
			
			function checkMatching()
			{
				if (selectedResult == generatedTarget)
				{
					document.getElementById("result").innerHTML = "<h1>Success</h1>";
				}
				else
				{
					document.getElementById("result").innerHTML = "<h1>Different</h1>";
				}
			}
		</script> 
	</head>
	<body>
		<h1 style="display: inline">Select : </h1>
		<div id="target" style="display: inline"></div>

		<script>setTimeout(() => {  displayTarget(); }, 2000)</script>
		
		<div style="margin-top: 10px">
			<label><input id="a" type="radio" name="group1" onclick="onSelect(0);">0</label><br>
			<label><input id="b" type="radio" name="group1" onclick="onSelect(1);">1</label><br>
			<label><input id="c" type="radio" name="group1" onclick="onSelect(2);">2</label><br>
			<label><input id="d" type="radio" name="group1" onclick="onSelect(3);">3</label><br>
			<label><input id="e" type="radio" name="group1" onclick="onSelect(4);">4</label><br>
			<label><input id="f" type="radio" name="group1" onclick="onSelect(5);">5</label>
		</div>
		
		<br>
		
		<input type="submit" value="Check" onclick="checkMatching()">
		<div id="result" />
	</body>
</html>
