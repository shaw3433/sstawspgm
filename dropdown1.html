
<html>
	<head>
		<script>
			var generatedTarget = Math.floor(Math.random() * 6);
			var selectedResult=-1;
			
			function displayTarget () {
				document.getElementById("target").innerHTML = '<h1 style="display: inline">'+generatedTarget+'<\h1>';
			}
			
			function onSelect(x)
			{
				selectedResult = x;
			}
			
			function checkMatching()
			{
				if (selectedResult == generatedTarget)
				{
					document.getElementById("result").innerHTML = "<h1>Success</h1>";
				}
				else
				{
					document.getElementById("result").innerHTML = "<h1>Different</h1>";
				}
			}
			
			function dropDownSelected()
			{
				selectedResult = mySelect.value;
			}
		</script> 
	</head>
	<body>
		<h1 style="display: inline">Select : </h1>
		<div id="target" style="display: inline"></div>

		<script>setTimeout(() => {  displayTarget(); }, 2000)</script>
		
		<div style=" margin-top: 10px">

		<p>Select the matching number in the dropdown below:</p>			
		<select id="mySelect" onchange="dropDownSelected()">
		  <option value="-1" selected disabled hidden>Choose here</option>
		  <option value=0>Zero</option>
		  <option value=1>One</option>
		  <option value=2>Two</option>
		  <option value=3>Three</option>
		  <option value=4>Four</option>
  		  <option value=5>Five</option>
		</select>			
			
		</div>
		
		<br>
		
		<input type="submit" value="Check" onclick="checkMatching()">
		<div id="result" />
	</body>
</html>
